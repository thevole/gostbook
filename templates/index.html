
{{ define "content" }}

<h1>Guestbook</h1>
<p>Hello, and welcome to my guestbook, because it's a cool place to be.</p>

<ul class="guests">
  {{ range . }}
  <li>
  <blockquote>{{ .Message }}</blockquote>
  <p>- <cite>{{ .Name }}</cite>, <time>{{ .Timestamp }}</time></p>
  </li>
  {{ end }}
</ul>

<hr>
<form action="/sign" method="POST">
  <p>Name: <input type="text" name="name"></p>
  <p>Message: <textarea rows="10" cols="40" name="message"></textarea></p>
  <p><button>Sign</button></p>
</form>

{{ end }}

{{ define "title" }} Martin's Guestbook {{ end }}
