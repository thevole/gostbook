
{{ define "content" }}

<h1>Guestbook</h1>
<p>Hello, and welcome to my guestbook, because it's a cool place to be.</p>

<ul class="guests">
  {{ range . }}
  <li>
  <blockquote>{{ .Message }}</blockquote>
  <p>- <cite>{{ .Name }}</cite>, <time>{{ .Timestamp }}</time></p>
  </li>
  {{ end }}
</ul>

{{ end }}

{{ define "title" }} Martin's Guestbook {{ end }}
